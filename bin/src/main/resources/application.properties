# Default locale.
spring.mvc.locale=en_US

spring.transaction.default-timeout=50

# Maximum uploading file size.
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB

# Email Settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hirepro.v1@gmail.com
spring.mail.password=hirepro@123

# Email - Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=25000
spring.mail.properties.mail.smtp.timeout=25000
spring.mail.properties.mail.smtp.writetimeout=25000

# Email - TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

# logging level
logging.level.org.springframework=INFO
logging.level.com.promantus=DEBUG

# output to a file
logging.file.name=../logs/hirepro.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

